paths:
    /auth/registration:
        post:
            summary: Register
            tags: [Auth]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    example: John
                                email:
                                    type: string
                                    example: 4K5b6@example.com
                                password:
                                    type: string
                                    example: password
                                termsAndConditions:
                                    type: boolean
                                    example: true
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        example: 200
                                        format: int32
                                    message:
                                        type: string
                                        example: Register successfully
                                    data:
                                        type: object
                                        properties:
                                            accessToken:
                                                type: string
                                                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0Ij

    /auth/login:
        post:
            summary: Login
            tags: [Auth]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    example: 4K5b6@example.com
                                password:
                                    type: string
                                    example: password
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        format: int32
                                    message:
                                        type: string
                                        example: Login successfully
                                    data:
                                        type: object
                                        properties:
                                            accessToken:
                                                type: string
                                                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNT
    /auth/refresh-token/{refreshToken}:
        get:
            summary: Refresh Token
            tags: [Auth]
            parameters:
                - name: accessToken
                  in: path
                  description: accessToken
                  required: true
                  schema:
                      type: string
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        format: int32
                                    message:
                                        type: string
                                        example: Refresh token generated successfully
                                    data:
                                        type: object
                                        properties:
                                            accessToken:
                                                type: string
                                                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0Ij
                                            refreshToken:
                                                type: string
                                                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0I
    /auth/logout/{refreshToken}:
        get:
            summary: Logout
            tags: [Auth]
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: integer
                                        format: int32
                                    message:
                                        type: string
                                        example: Logout successfully

